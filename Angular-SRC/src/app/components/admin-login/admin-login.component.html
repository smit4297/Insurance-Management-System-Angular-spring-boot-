<div class="auth">
    <div class="auth__header">
      <div class="auth__logo">
        <img height="90" src="https://www.tataaia.com/content/dam/tataaialifeinsurancecompanylimited/about-us/WhoWeAre_AboutUs.png" alt="">
      </div>
    </div>
    <div class="auth__body">
      <form class="auth__form" autocomplete="off"  #adminlogin="ngForm">
        <div class="auth__form_body">
          <h3 class="auth__form_title">Admin LOGIN</h3>
          <div>
            <div class="form-group">
              <label class="text-uppercase small">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label class="text-uppercase small">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" required> 
            </div>
          </div>
        </div>
        <div class="auth__form_actions">
          <button class="btn btn-primary btn-lg btn-block" (click)=adminLogin()>
            LOGIN
          </button>
          <div class="mt-2">
            <div *ngIf="email == null && clickcount == 1;">
              <h2  class="small text-uppercase" style="font-size: 15px; color: red;">Email not found in database</h2>
            </div>
            </div>
        </div>
      </form>
    </div>
  </div>
